name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run tests
        run: mvn test --file pom.xml
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Copy artifact
        run: mkdir staging && cp target/balboa-backend-accumulo*-with-dependencies.jar staging/balboa-backend-accumulo.jar
      - uses: actions/upload-artifact@v2
        with:
          name: balboa-backend-java.jar
          path: staging
